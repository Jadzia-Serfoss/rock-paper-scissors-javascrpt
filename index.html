<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="btn-container">
      <button onclick="game('Rock')" class="icon rock">
        <img src="images/rock.svg">
      </button>
      <button onclick="game('Paper')" class="icon paper">
        <img src="images/paper.svg">
      </button>
      <button onclick="game('Scissors')" class="icon scissors">
        <img src="images/scissor.svg">
      </button>
    </div>
    <div class="result-score-container">
      <div class="result-display">
        <div class="player-display">Player: </div>
        <div class="computer-display">Computer: </div>
      </div>
      <div class="scoreboard">
        <div class="player-score">0</div>
        <div class="computer-score">0</div>
      </div>
    </div>
    <div class="result">You win!</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
